    <script>
        // ğŸµ SimpleMVPAudioEngine å¯¦ç¾
        class SimpleMVPAudioEngine {
            constructor() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.masterGain = this.audioContext.createGain();
                this.masterGain.connect(this.audioContext.destination);
                this.masterGain.gain.value = 0.8;
                this.tracks = new Map();
                this.isPlaying = false;
                this.bpm = 120;
                
                this.log('ğŸµ SimpleMVPAudioEngine initialized - Ready to make sound!');
            }
            
            async ensureAudioContext() {
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                    this.log('ğŸµ Audio context resumed');
                }
            }
            
            async playNote(frequency, duration = 1, trackId = 'synth') {
                try {
                    await this.ensureAudioContext();
                    
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.masterGain);
                    
                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sawtooth';
                    
                    const now = this.audioContext.currentTime;
                    gainNode.gain.setValueAtTime(0, now);
                    gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.1, now + 0.1);
                    gainNode.gain.setValueAtTime(0.1, now + 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
                    
                    oscillator.start(now);
                    oscillator.stop(now + duration);
                    
                    this.log(`ğŸ¹ Playing note: ${frequency}Hz for ${duration}s`);
                    
                } catch (error) {
                    this.log(`âŒ Failed to play note: ${error.message}`);
                }
            }
            
            playNoteByName(noteName, duration = 1, trackId = 'synth') {
                const frequency = this.noteToFrequency(noteName);
                this.playNote(frequency, duration, trackId);
            }
            
            playChord(frequencies, duration = 2, trackId = 'chord') {
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        this.playNote(freq, duration, `${trackId}_${index}`);
                    }, index * 50);
                });
            }
            
            playTestSound() {
                this.log('ğŸµ Playing test sound - C Major Chord');
                const chord = [261.63, 329.63, 392.00, 523.25]; // C-E-G-C
                this.playChord(chord, 3, 'test');
            }
            
            playMelody() {
                this.log('ğŸµ Playing melody - Twinkle Twinkle Little Star');
                const melody = [
                    { note: 'C4', duration: 0.5 },
                    { note: 'C4', duration: 0.5 },
                    { note: 'G4', duration: 0.5 },
                    { note: 'G4', duration: 0.5 },
                    { note: 'A4', duration: 0.5 },
                    { note: 'A4', duration: 0.5 },
                    { note: 'G4', duration: 1.0 }
                ];
                
                let currentTime = 0;
                melody.forEach(({ note, duration }) => {
                    setTimeout(() => {
                        this.playNoteByName(note, duration, 'melody');
                    }, currentTime * 1000);
                    currentTime += duration;
                });
            }
            
            setMasterVolume(volume) {
                const clampedVolume = Math.max(0, Math.min(1, volume));
                this.masterGain.gain.value = clampedVolume;
                this.log(`ğŸ›ï¸ Master volume set to ${clampedVolume}`);
            }
            
            setBpm(bpm) {
                this.bpm = Math.max(60, Math.min(200, bpm));
                this.log(`ğŸ›ï¸ BPM set to ${this.bpm}`);
            }
            
            startMetronome() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                const interval = 60000 / this.bpm;
                
                const tick = () => {
                    if (!this.isPlaying) return;
                    this.playNote(800, 0.1, 'metronome');
                    setTimeout(tick, interval);
                };
                
                tick();
                this.log(`ğŸµ Metronome started at ${this.bpm} BPM`);
            }
            
            stopMetronome() {
                this.isPlaying = false;
                this.log('ğŸµ Metronome stopped');
            }
            
            getStatus() {
                return {
                    isPlaying: this.isPlaying,
                    bpm: this.bpm,
                    trackCount: this.tracks.size,
                    masterVolume: this.masterGain.gain.value,
                    audioContextState: this.audioContext.state
                };
            }
            
            noteToFrequency(noteName) {
                const noteMap = {
                    'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13,
                    'E4': 329.63, 'F4': 349.23, 'F#4': 369.99, 'G4': 392.00,
                    'G#4': 415.30, 'A4': 440.00, 'A#4': 466.16, 'B4': 493.88,
                    'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'D#5': 622.25,
                    'E5': 659.25, 'F5': 698.46, 'F#5': 739.99, 'G5': 783.99
                };
                return noteMap[noteName] || 440;
            }
            
            log(message) {
                const statusDiv = document.getElementById('status');
                const time = new Date().toLocaleTimeString();
                statusDiv.innerHTML += `<div>[${time}] ${message}</div>`;
                statusDiv.scrollTop = statusDiv.scrollHeight;
            }
        }
        
        // å‰µå»ºå…¨åŸŸéŸ³é »å¼•æ“å¯¦ä¾‹
        const audioEngine = new SimpleMVPAudioEngine();

        function setBpm(bpm) {

        audioEngine.log('ğŸµ é»æ“ŠæŒ‰éˆ•æˆ–é‹¼ç´éµé–‹å§‹æ¸¬è©¦éŸ³é »åŠŸèƒ½ï¼');
